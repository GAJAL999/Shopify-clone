name = "remix"
roles = ["frontend", "backend"]
webhooks_path = "/webhooks/app/uninstalled"

[commands]
predev = "npx prisma generate"
dev = "npx prisma migrate deploy && npm exec remix vite:dev"

[[webhooks.subscriptions]]
topic = "products/create"
uri   = "https://shopify-clone.vercel.app/webhooks/products"
format = "json"

[[webhooks.subscriptions]]
topic = "customers/create"
uri   = "https://shopify-clone.vercel.app/webhooks/customers"
format = "json"

[[webhooks.subscriptions]]
topic = "orders/create"
uri   = "https://shopify-clone.vercel.app/webhooks/orders"
format = "json"
